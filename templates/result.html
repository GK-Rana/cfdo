{% extends "base.html" %}

{% block content %}
<h1 style="margin-top:120px;"></h1>
{% for d in data %}
  
<div class="row">      <div class="col s12">
        <div class="card" style="background-color: #2196f3;">
          <div class="card-content">
            <h1>{{d.name}}</h1><br>
            <span class="card-title">{{d.contact}}</span><br>
            <span class="card-title">{{d.ad1}}</span><br>
            <span class="card-title">{{d.ad2}}</span><br>
            <span class="card-title">{{d.city}}</span><br>
            <span class="card-title">{{d.properties}}</span><br>
          </div>            
        </div>
      </div>
</div>
{% endfor %}
{% endblock %}
